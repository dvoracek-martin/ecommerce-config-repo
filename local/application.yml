# Global Configuration
global:
  controller:
    current-version: "v1"
    path:
      user:
        base: "/api/user"
      customer:
        base: "/api/customer"
      catalog:
        base: "/api/catalog"
        categories:
          base: "/api/catalog/categories"
        products:
          base: "/api/catalog/products"
        mixtures:
          base: "/api/catalog/mixtures"
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true
